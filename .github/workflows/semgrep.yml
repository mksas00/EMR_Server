name: Semgrep SAST

on:
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '30 2 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/ci
          generateSarif: true
          uploadSarif: true
          auditOn: never

