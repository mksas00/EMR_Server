# Test profile configuration
spring.profiles.active=test

# In-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.default_schema=PUBLIC

# Flyway disabled for tests (using schema auto-creation)
spring.flyway.enabled=false

# Security testing configuration
app.security.cors.allowed-origins=http://localhost:3000
app.security.max-json-bytes=100
security.jwt.secret=testSecretKey12345678901234567890123456789012
security.jwt.access-ttl-minutes=15
security.jwt.refresh-ttl-days=7

# Rate limiting for tests
security.ratelimit.requests-per-minute=1000
security.ratelimit.burst-capacity=100

# Disable actuator security for tests
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging for tests
logging.level.com.example.emr_server.security=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=ERROR
