# Profil produkcyjny
spring.profiles.active=prod

# Wy??cz springdoc/Swagger w produkcji
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Actuator tylko health/info (i najlepiej osobny port + allowlist; tutaj minimalnie)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Twardsze b??dy - nie ujawniaj szczegó?ów
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Forwarded headers przez reverse proxy
server.forward-headers-strategy=framework

# HTTPS enforcement
server.ssl.enabled=true
server.require-ssl=true

# Enhanced security settings
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

# Rate limiting - stricter in production
security.ratelimit.requests-per-minute=30
security.ratelimit.burst-capacity=10

# Session security
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

# Database connection security
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000

# Security headers enforcement
app.security.hsts.max-age=31536000
app.security.hsts.include-subdomains=true
app.security.frame-options=DENY
app.security.content-type-options=nosniff
