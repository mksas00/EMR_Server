spring.application.name=emr_server

# Datasource (mo?esz nadpisa? zmiennymi ?rodowiskowymi)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/emr}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:emr}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:emrpass}

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.default_schema=emr
spring.jpa.open-in-view=false

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.default-schema=emr
spring.flyway.schemas=emr
spring.flyway.baseline-on-migrate=true

# Logi
logging.level.org.flywaydb=info
logging.level.org.hibernate.SQL=debug

# JWT / Security
security.jwt.secret=${SECURITY_JWT_SECRET:changeThisToAReallyLongBase64SecretOrExternalizeIt1234567890ABCDEF}
security.jwt.access-ttl-minutes=15
security.jwt.refresh-ttl-days=7
security.auth.max-failed=5
security.auth.window-minutes=15
security.encryption.migrate=false
#spring.flyway.target=15
# Encryption (warto?ci dostarczane z ENV / docker-compose)
security.enc.master-key=${SECURITY_ENC_MASTER_KEY:}
security.enc.active-key-id=${SECURITY_ENC_ACTIVE_KEY_ID:k1}

# CORS
app.security.cors.allowed-origins=http://localhost:3000

# Actuator ? tylko health i info
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.endpoint.health.probes.enabled=true

# Reverse proxy headers (TLS, IP, host)
server.forward-headers-strategy=framework

# --- Limity rozmiaru ??da? / uploadów ---
spring.servlet.multipart.max-file-size=${APP_MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${APP_MAX_REQUEST_SIZE:10MB}

# Limity Tomcata i nag?ówków HTTP
server.max-http-request-header-size=${APP_MAX_HEADER_SIZE:16KB}
server.tomcat.max-http-form-post-size=${APP_MAX_FORM_POST_SIZE:2MB}
server.tomcat.max-swallow-size=${APP_MAX_SWALLOW_SIZE:2MB}

# Enhanced Database Security Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# SQL injection protection
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Additional security settings
app.security.max-json-bytes=1048576
security.ratelimit.requests-per-minute=60
security.ratelimit.burst-capacity=20

# Logging security
logging.level.com.example.emr_server.security=INFO
logging.level.org.springframework.security=WARN
